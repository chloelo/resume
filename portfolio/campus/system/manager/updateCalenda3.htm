<body>
    <header class="head_data">

                    <br clear="both">

        </div>

    <section>

            <div class="row">
                <div class="col-xs-5">
                    <h1 class="h1style01">面試及履歷面版 </h1>

            </div>

                    <span class="table--inputbox01 boxpadding05">
                    <select name="jobTitle" class="tdBg" onChange="location = this.options[this.selectedIndex].value;">

                            <option value="updateCalenda3.htm" selected>2015-04-01 14:00</option>

                   </span>
                </div>
                <div class="col-xs-4">
                    <span class="table--inputname _lightset01">階段：</span>
                    <span class="table--inputbox01 boxpadding05">

                            <option value="part_02">(中部) 書面/電話審核</option>
                            <option value="part_03">(北部) 一階派遣審核</option>
                            <option value="part_04">(中部) 一階派遣審核</option>
                            <option value="part_05">(南部) 一階派遣審核</option>

                   </div>

                   <a href="updateCalenda4.htm" class="graybtnBasic btn_gray_add">新增</a>
                      
                </div>
            </div>
            <div class="row">

                    <p class="pStyle01 textmargin04">此時段沒有任何面試</p>
