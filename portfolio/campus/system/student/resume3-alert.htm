    <script type="text/javascript" language="javascript">
var time_btn_cencal=false;
var time_btn111108=function(){};
time_btn111108.prototype = {
  timeout:false,
  timelimit:0,
  nowtime:0,
  timeoutvar:null,
  ctrlID:"",
  btnMessage:"",
  time_btn_reset:function(ctrlID,timelimit,showmessage)
  {
      this.ctrlID=ctrlID;
      this.timelimit=timelimit;
      this.btnMessage=showmessage;
      this.timeout=false;
      this.nowtime=0;
      //document.getElementById(this.ctrlID).disabled=true;
      this.timeoutvar=setInterval(this.time_reciprocal.bind(this),1000);
      this.time_htmlshow(this.timelimit);
  },
  time_reciprocal:function()
  {
      this.nowtime+=1;
      if(this.nowtime>=this.timelimit){
          this.timeout=true;
            document.getElementById(this.ctrlID).disabled=false;
            document.getElementById(this.ctrlID).value=this.btnMessage;
            if(!time_btn_cencal){
                location.href="logout.htm";
            }
            clearTimeout(this.timeoutvar);
            clearTimeout(this.timeoutvar);
            this.timeoutvar=null;
        }else{
            timelimit=this.timelimit-this.nowtime;
            this.time_htmlshow(timelimit);
        }
    },
    time_htmlshow:function(timeshow)
    {
        timelimitHtml="稍後";
        timelimitHour=Math.floor(timeshow/60/60);
        if(timelimitHour>0){
            timelimitHtml+=timelimitHour+"小時";
            timeshow=timeshow-((60*60)*timelimitHour);
        }
        timelimitMinute=Math.floor(timeshow/60);
        if(timelimitMinute>0){
            timelimitHtml+=timelimitMinute+"分";
            timeshow=timeshow-(60*timelimitMinute);
        }
        timelimitHtml+=timeshow+"秒";
        timelimitHtml+="後登出....按此取消";
        document.getElementById(this.ctrlID).innerHTML=timelimitHtml;
    }
};
function closeblackbg(idname){
    document.getElementById(idname).style.display='none';
    time_btn_cencal=true;
}

function windowload(){
    var n0 = new time_btn111108();
    n0.time_btn_reset("time_btn0","10","正在登出中");
}
window.onload=windowload;
</script>
