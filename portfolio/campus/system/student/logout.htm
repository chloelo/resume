<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <script>
    function Login() {
        var goIn = confirm("請再次確認資料正確，此資料將不得再修改");
        if (goIn) {
            location.href = "index-notready.htm";
        } else {
            return;
        }
    }
    </script>
</head>

<body>
    <div class="login_area">
        <div class="loginText">
            <img class="login_logo" src="images/login_logo.png">
            <p style="margin-top:30px;"><strong style="color:#f95959;">登錄報名您所選取的職缺後，<br>即無法更改職缺，請再三確認！</strong>
                <br>
                <br>
                <strong>報名職缺：行銷助理 (MAA)</strong>
                <br>
                <input type="text" class="input-text01" name="login_id" placeholder="身分證 / 居留證字號後五碼">
                <input type="text" class="input-text01" name="login_birth" placeholder="出生日期">
                <input type="text" class="input-text01" name="login_num" placeholder="行動電話號碼 如：0910-345567">
            </p>
            <p>隱私權聲明：
                <br> 參加者同意所填寫的姓名、電子郵件地址、一般郵寄地址與聯絡電話，得由台灣微軟及主辦活動單位基於活動通知流程與連絡之目的下，予以使用。除此之外，台灣微軟及主辦活動單位不會將您的資料提供給第三者或轉做其他用途。
            </p>
            <p class="agree">
                <input type="checkbox" name="agreeBtn" value="" class="agreeCheck"> 我同意 若您同意本公司依上述聲明使用您的 個人資料，請勾選左側方格。
            </p>
            <p class="btnWrap01"><a class="btnStyle01 btn_colorBule positionStyle01 btn_login" href="javascript:Login()">登入</a></p>
        </div>
        <div class="login_bg">
        </div>
        <br clear="all">
        <img class="bg_small" src="images/login_01.png">
    </div>
    <div class="blackbg">
    <div class="alert">
        <h2>注意！</h2>
        <p>您已超過10分鐘未進行任何動作，為避免您的個人資訊外洩，系統已自動登出。</p>
        <p style="text-align:center"><button class="btnorange" onclick="location.href='login.htm'">確認</button></p>
    </div>
</div>
</body>

</html>
